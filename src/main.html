<!DOCTYPE html>
<html lang="en">

<head>
    <script src="../libs/VSS.SDK.min.js"></script>
    <link rel="stylesheet" href="../css/app.css">
    <script>
        VSS.init({
            explicitNotifyLoaded: true,
            setupModuleLoader: true,
            usePlatformScripts: true,
            usePlatformStyles: true,
            moduleLoaderConfig: {
                paths: {
                    "Scripts": "scripts"
                }
            }
        });
        // Wait for the SDK to be initialized then load a script
        VSS.require(["src/Vendor", "src/Export", "src/Import"], function (exportObj, importObj, vendor) {
            VSS.notifyLoadSucceeded();

        });
    </script>
</head>

<body class="bodybg">
    <div class="container">
        <div class="fileUploaderContainer"></div>
        <div class="loader"></div>
        <div class="errorDiv" style="overflow: auto" hidden>
            <ul id="error-list"></ul>
        </div>
    </div>
</body>

</html>
